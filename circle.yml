machine:
  node:
    version: 6
  environment:
    RUN_E2E_TESTS: true

dependencies:
  pre:
    - nvm install 4
    - nvm install 6
    - nvm install 8
    - rm -rf node_modules

test:
  override:
    - npm run check-deps
    - nvm use 4; npm rebuild &> /dev/null; npm test
    - nvm use 6; npm rebuild &> /dev/null; npm test
    - nvm use 8; npm rebuild &> /dev/null; npm test
